<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>QR Code WEST LODI</title>
    
    <!-- Libreria per generare il QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Link al logo di Instagram (Icone) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        
        body {
            text-align: center;
            background-image: url('Started From The Bottom.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .instagram-item {
            text-align: center;
            margin: 10px;
        }
        .instagram-btn {
            background-color: #f7f7f7;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            color: #e1306c;
            transition: transform 0.3s ease;
        }
        .instagram-btn:hover {
            transform: scale(1.2);
        }
        .download-btn, .copy-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .download-btn:hover, .copy-btn:hover {
            background-color: #d68910;
        }
        .link-container {
            margin-top: 30px;
        }
        .link-container a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2> </h2>
    <div id="qrcode"></div> <!-- Qui verrÃ  generato il QR Code -->

    <h3>Riproduci Audio</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="P0SSE V4.wav" type="audio/wav">
        <source src="audio.ogg" type="audio/ogg">
        Il tuo browser non supporta l'audio.
    </audio>

    <div class="button-container">
        <!-- Bottoni Instagram -->
        <div class="instagram-item">
            <a href="https://www.instagram.com/prod.3r1" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">3r1</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/sssorda_" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">Sorda</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/yntr0" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">Yntr0</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/manuel.mp5" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">Manuel</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/_.gi0gi0" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">GioGio</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/tatiana_zanca" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">Tat</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/dwmenico" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">Dwme</p>
        </div>
        <div class="instagram-item">
            <a href="https://www.instagram.com/albaonthebeat" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
            <p class="instagram-name">Alba</p>
        </div>
    </div>

    <div class="link-container">
        <p>Visita la pagina cliccando sul link qui sotto:</p>
        <a href="https://www.instagram.com/westlodi/" target="_blank">Apri la mia pagina</a>
    </div>

    <!-- Bottoni extra -->
    <button class="download-btn" onclick="downloadQRCode()">Scarica QR Code</button>
    <button class="copy-btn" onclick="copyLink()">Copia Link</button>
    <button class="download-btn" onclick="downloadAudio()">Scarica Brano</button>

    <script>
        // Genera il QR Code fisso
        let qrcodeContainer = document.getElementById("qrcode");
        let qr = new QRCode(qrcodeContainer, {
            text: "https://www.instagram.com/westlodi/",
            width: 200,
            height: 200
        });

        // Funzione per scaricare il QR Code
        function downloadQRCode() {
            let qrCanvas = qrcodeContainer.querySelector("canvas");
            let qrDataUrl = qrCanvas.toDataURL("image/png");

            let downloadLink = document.createElement("a");
            downloadLink.href = qrDataUrl;
            downloadLink.download = "QR_WEST_LODI.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // Funzione per copiare il link negli appunti
        function copyLink() {
            let tempInput = document.createElement("input");
            tempInput.value = "https://www.instagram.com/westlodi/";
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copiato!");
        }

        // Funzione per scaricare il brano
        function downloadAudio() {
            let audioLink = document.createElement("a");
            audioLink.href = "audio.mp3"; // Sostituisci con il nome corretto del file
            audioLink.download = "brano.mp3"; // Nome del file scaricato
            document.body.appendChild(audioLink);
            audioLink.click();
            document.body.removeChild(audioLink);
        }
    </script>

</body>
</html>
